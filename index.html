<html>
    <head>
        <title>AVG Cleaning Request</title>

        <link rel="stylesheet" href="/Users/aj/Workspace/Electron/Development/AVG/style/mainScreen.css" type="text/css">
    </head>
    <body>
        <br>
        <div id="title">
            AVG Cleaning Request
        </div>
        <div id="mod1_title">
            View details
        </div>
        <form name="roomclean" id="roomClean">
            <label class="catlab" id="catlabel"> Block: </label>
            <select name="optone" id="catSel" size="1" onchange="room()">
                   <option value="" selected="selected">Select Block</option>
            </select>
            <br>
            <br>
            <label class="catlab" id="catlabel"> Room Number: </label>
            <select name="opttwo" id="roomSel" size="1"  onselect="mod_viewdetails_enable(this.value)" >
                <option value="" selected="selected" >Please Select Room</option>
            </select>
        </form>
        <div id="mod_viewdetails" style="overflow-y:auto;">
            <table id="tbl_viewdetails" class="tbl_viewdetails">
                <tr id="vd_tr">
                    <th id="vd_th">
                        No.
                    </th>
                    <th id="vd_th">
                        Requested by
                    </th>
                    <th id="vd_th">
                        Room Last cleaned on
                    </th>
                    <th id="vd_th">
                        Assigned To
                    </th>
                </tr>
                <tr id="vd_tr">
                    <td id="vd_td">
                        No.
                    </td>
                    <td id="vd_td">
                        Requested by
                    </td>
                    <td id="vd_td">
                        Room Last cleaned on
                    </td>
                    <td id="vd_td">
                        Assigned To
                    </td>
                </tr>
            </table>
            <div class="row" id="mod_btns">
                <div class="column">
                        <button class="btnIC">Initiate Clean</button>
                </div>
                <div class="column">
                    <button class="btnVS">View Status</button>
                </div>
            </div>
        </div>
        

        <div id="mod_Request">
            <div id="mod_request_title">
                Initiate Cleaning Request
            </div>
            <div class="column">
                <div class="row">Schedule date</div>
                <div class="row">Requested By</div>
                <div class="row">Assigned To</div>
            </div>
            <div class="column">
                <div class="row">
                    <input type="datetime-local" id="datepicker" class="form"/>
                </div>
                <div class="row">
                    <select name="Requestor" id="req">
                        <option value="" selected="selected">----Select----</option>
                        <option value="Aswin">Aswin</option>
                        <option value="Kumar">Kumar</option>
                        <option value="Jegadeesh">Jegadeesh</option>
                        <option value="Aswin Kumar">Aswin Kumar</option>                        
                    </select>
                </div>
                <div class="row">
                    <select name="Assigne" id="assigne">
                        <option value="" selected="selected">----Select----</option>
                        <option value="Aswin">Aswin</option>
                        <option value="Kumar">Kumar</option>
                        <option value="Jegadeesh">Jegadeesh</option>
                        <option value="Aswin Kumar">Aswin Kumar</option>                        
                    </select>
                </div>
            </div>
        </div>

        <div id="mod_viewStatus">
            <div id="mod_viewStatus_title">
                View Room Cleaning Status
            </div>
            <div id="column">
                <div id="row">
                    Room Block
                </div>
            </div>
            <div id="column">
                <div id="row">
                    <select name="optone" id="catSel1" size="1">
                        <option value="" selected="selected">Select Block</option>
                    </select>
                </div>
            </div>
        </div>
    </body>
</html>
